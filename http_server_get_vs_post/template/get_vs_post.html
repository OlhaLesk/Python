<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>GET vs POST</title>
  </head>
  <body>
    <div>
      <div>
        <h1>GET vs POST</h1>
      </div>
      <h3>Form using GET</h3>
      <form action="/cgi-bin/form.py" method="get">

        <input type="text" name="firstname"><br>
        <input type="text" name="lastname"><br>
        <input type="submit" value="Submit">
      </form>
      <h3>Form using POST</h3>
        <form action="/cgi-bin/form.py" method="post">
          <input type="text" name="firstname"><br>
          <input type="text" name="lastname"><br>
          <input type="submit" value="Submit">
        </form>
    </div>
  </body>
</html>
